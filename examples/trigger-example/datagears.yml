version: 1

remotes:
  origin:
    host: localhost
    port: 6379
    database: 0

gears:
  mygear1:
    entrypoint: ./gear.py
    version: 0.1.0
    type: trigger
    description: "write to database"
    values:
      DatabaseHost: localhost
      DatabasePort: 6543
    secrets:
      - DATABASE_USER
      - DATABASE_PASSWORD
    requirements:
      - numpy==1.19.4

  calc2:
    entrypoint: ./gear.py
    type: run
    description: "calculation"
    blocking: true
